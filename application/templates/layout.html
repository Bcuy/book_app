<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/mainpage.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <title>Book Finder</title>
    {% block header %}{% endblock header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('home')}}">Book Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('home')}}">Home</a>
          <a class="nav-item nav-link" href="{{ url_for('finder')}}">Find a Book</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{{ url_for('login')}}">Login</a>
          <a class="nav-item nav-link" href="{{ url_for('register')}}">Register</a>
        </div>
      </div>
  </nav>

  </head>
  <body>
    <div id="centered-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" style="text-align:center">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    {% block body %}{% endblock body %}
  </body>
</html>
